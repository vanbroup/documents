<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Include the Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            padding-top: 50px;
            min-height: 100vh;
            font-family: sans-serif !important;
        }
        main {
            font-size: 90%;
        }


        h1 { font-size: 2em }
        h2 { font-size: 1.8em }
        h3 { font-size: 1.6em }
        h4 { font-size: 1.4em }
        h5 { font-size: 1.2em }
        h6 { font-size: 1.1em }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            scroll-margin-top: 90px;
        }

        .section-title {
            transform: rotate(90deg);
        }

        .section-container {
            display: flex;
            flex-wrap: nowrap;
            /* No wrap so all items are in a single line */
            gap: 10px;
            /* Space between cards */
        }

        .card:hover {
            border-style: solid;
            border-width: 1px;
            border-color: black !important;
        }

        .card-container {
            flex-grow: 1;
            flex-basis: 0;
            min-width: 250px;
            overflow: clip;
        }

        .onhover {
            cursor: pointer;
        }

        /* display icons only when hovering the card and hide diff */
        .onhover,
        .hidden {
            display: none;
        }

        .card:hover .onhover {
            display: inline;
        }

        #tocContent a {
            text-decoration: none;
            color: inherit;
        }

        .type-TLS {
            background-color: #ff000010 !important;
            /* 10% red */
        }

        .type-EVG {
            background-color: #0000ff10 !important;
            /* 10% blue */
        }

        .type-CS {
            background-color: #00ff0010 !important;
            /* 10% green */
        }

        .type-SMIME {
            background-color: #ffff0010 !important;
            /* 10% yellow */
        }

        .layer-800 {
            border: 1px;
            border-style: dashed;
            border-left: #ff000080 solid 5px;
        }

        .layer-900 {
            border: 1px;
            border-style: dashed;
            border-left: #0000ff80 solid 5px;
        }

        .markDownContent,
        .diffContent {
            font-family: monospace;
            white-space: pre-wrap;
        }
    </style>
</head>

<body>
    <nav class="navbar bg-dark text-bg-dark fixed-top border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#toc"
                aria-controls="toc" aria-label="Toggle TOC">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar me-auto">
                <a class="nav-link ms-4" href="/documents/">Home</a>
                <a class="nav-link ms-4" href="/documents/similarity/">Similarity</a>
                {% for type in document_types %}
                    <a class="nav-link ms-4 d-none d-lg-inline" href="/documents/diff-{{ type | lower }}.html">Diff {{ type }}</a>
                {% endfor %}
            </div>
            <div class="offcanvas offcanvas-start" data-bs-scroll="true" tabindex="-1" id="toc"
                aria-labelledby="tocLabel">
                <div class="offcanvas-header">
                    <div class="offcanvas-title" id="tocLabel"></div>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <hr />
                    <div class="m-0 p-0">
                        <a class="nav-link ms-4" href="/documents/">Home</a>
                        <a class="nav-link ms-4" href="/documents/similarity/">Show similarity</a>
                        {% for type in document_types %}
                            <a class="nav-link ms-4" href="/documents/diff-{{ type | lower }}.html">Differences {{ type }} (in/out)</a>
                        {% endfor %}
                    </div>

                    <hr />
                    <div id="tocContent"></div>
                </div>
            </div>
            <div class="d-flex">
                {% if not diff_text %}
                    {% for type in document_types %}
                    <div class="form-check form-switch mx-2">
                        <input class="form-check-input" type="checkbox" role="switch" id="toggle{{ type }}" checked>
                        <label class="form-check-label" for="toggle{{ type }}">
                            {{ type }}
                        </label>
                    </div>
                    {% endfor %}
                {% else %}
                <div class="form-check form-switch mx-2">
                    <input class="form-check-input" type="checkbox" role="switch" id="toggleUnchanged" checked>
                    <label class="form-check-label" for="toggleUnchanged">
                        Unchanged
                    </label>
                </div>
                {% endif %}
            </div>
        </div>
    </nav>
